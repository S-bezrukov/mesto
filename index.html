<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <script defer></script>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <a href="#" class="header__logo-link"><img src="./images/logo.svg" alt="Логотип" class="logo logo_place_header"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" class="profile__avatar" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <h2 class="profile__description">Исследователь океана</h2>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements" aria-label="Список изображений">
        <ul class="elements__list">
          <li class="elements__element">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__text">Карачаевск</h2>
              <button class="elements__icon" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/gora-elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <button class="elements__icon elements__icon_active" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/dombai.jpg" alt="Домбай" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__text">Домбай</h2>
              <button class="elements__icon" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/gora-elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <button class="elements__icon" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/dombai.jpg" alt="Домбай" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__text">Домбай</h2>
              <button class="elements__icon" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__text">Карачаево-Черкесия</h2>
              <button class="elements__icon" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__image" type="button"></button>
      <form action="" class="form" name="Форма профиля">
        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" placeholder="Имя" value="" class="form__input form__input_type_name">
        <input type="text" placeholder="О себе" value="" class="form__input form__input_type_job">
        <button type="submit" class="form__submit-btn form__submit-btn_action_add">Сохранить</button>
      </form>
    </div>   
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
