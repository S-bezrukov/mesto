<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <a href="#" class="header__logo-link"><img src="./images/logo.svg" alt="Логотип" class="logo logo_place_header"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" class="profile__avatar" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <h2 class="profile__description">Исследователь океана</h2>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements" aria-label="Список изображений">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup popup_edit_profile">
    <div class="popup__container">
      <button class="popup__image popup__image_edit_profile" type="button"></button>
       <form class="form form_edit_profile" name="Форма профиля" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <label class="form__label-name">
          <input type="text" minlength="2" maxlength="40" id="name" name="username" required placeholder="Имя" value="" class="form__input form__input_type_name">
          <span class="form__span" id="name-error"></span>
        </label>
        <label class="form__label-job">
          <input type="text" minlength="2" maxlength="400" id="about-us" name="description" required placeholder="О себе" value="" class="form__input form__input_type_job">
          <span class="form__span" id="about-us-error"></span>
        </label>
        <button type="submit" class="form__submit-btn form__submit-btn_action_add">Сохранить</button>
      </form> 
    </div>   
  </section>
  <section class="popup popup_add_card">
    <div class="popup__container">
      <button class="popup__image popup__image_add_card" type="button"></button>
      <form class="form form_add_card" name="Форма место" novalidate>
        <h2 class="form__title">Новое место</h2>
        <label class="form__label-place">
          <input type="text" minlength="2" maxlength="30" id="place-card" name="placename" required placeholder="Название" value="" class="form__input form__input_type_place">
          <span class="form__span" id="place-card-error"></span>
        </label>
        <label class="form__label-photo">
          <input type="url" id="link-image" name="placeimage" required placeholder="Ссылка на картинку" value="" class="form__input form__input_type_photo">
          <span class="form__span form__span_padding-url" id="link-image-error"></span>
        </label>
        <button type="submit" class="form__submit-btn form__submit-btn_action_create">Создать</button>
      </form>
    </div>   
  </section>
  <section class="popup popup_zoom_card">
    <div class="popup__container popup__container_image_card">
      <button class="popup__image popup__image_zoom_card" type="button"></button>
        <img class="popup__image-place" src="#" alt="">
        <h2 class="popup__title-place"></h2>
    </div>
  </section>
  <template class="element_template">
    <li class="elements__element">
      <button class="elements__delete" type="button"></button>
      <img class="elements__image" src="#" alt="название места">
      <div class="elements__info">
        <h2 class="elements__text"></h2>
        <button class="elements__icon" type="button"></button>
      </div>
    </li> 
  </template>
  <!-- <script defer type="module" src="./pages/index.js"></script> -->
</body>
</html>
